<!DOCTYPE html>
<html>

  <head>
    <title>CSS Backgrounds</title>
    <style type="text/css">
      h1
      {
        background-color:#6495ed;
      }

      p
      {
        background-color:#e0ffff;
      }

      div
      {
        background-color:#b0c4de;
      }

      body
      {
        background-image:url('http://www.w3schools.com/css/paper.gif');
      }
    </style>
  </head>

  <body>

    <h1>CSS Backgrounds</h1>

    <h4>Background Image</h4>

    <p>
      There are many attributes that can be added to background to change it. I will not be making an html page for each of these examples.
    </p>

  </body>

</html>
