<!DOCTYPE html>
<html>

  <head>

    <style type="text/css">

      p {border:1px solid red; outline:green dotted thick;}

    </style>

    <title>CSS Outlines</title>

  </head>

  <body>

    <h1>CSS Outlines</h1>

    <h4>An outline is the outer-most 'item' of an element</h4>

    <p>IE8 supports the outline properties only if a doctype is specified.</p>

  </body>

</html>
